<script>
	
	$(document).ready(function (e) {
		$( "#header" ).load( "header.html" );
		$( "#menu" ).load( "menu.html" );
		$( "#footer" ).load( "footer.html" );
	});
	
    $("#new-button").on("click", function() {
    	$('#formId').val('');
    	$('#formName').val('');
    	
    	var data = {};
    	buildForm(data);
    	
    });
    
    $("#open-button").on("click", function() {
    	
        $.ajax({
          url: "/form/list",
          type: "POST",
          data: {}
        }).done(function(forms) {
        	
			loadForms(forms);        		
        	
        	$('#openPopup').modal('show');
        	
        }).fail(function() {
//         	result.setValue("Failed to open form.");
        }).always(function() {
        });
    	
    });
    
    $("#save-button").on("click", function() {
    	var formId = $('#formId').val();

    	if (formId == ""){
        	$('#savePopup').modal('show');
    	}else{
    		saveForm();
    	}
    });

    $("#delete-button").on("click", function() {
   		$.confirm({
   		    title: 'Atenção',
   		    icon: 'fa fa-warning',
   		    theme: 'material',
   		    confirmButton: 'Sim',
   		    confirmButtonClass: 'btn-primary',
   		    cancelButton: 'Não',
   		    cancelButtonClass: 'btn-dark',
   		    content: 'Confirma Exclusão?',
   		    confirm: function(){
   		    	deleteForm();
   		    },
   		    cancel: function(){
   		    }
   		});
      });
    
    $("#run-button").on("click", function() {
    	var formId = $('#formId').val();

    	var getUrl = window.location;
    	var baseUrl = getUrl .protocol + "//" + getUrl.host;
    	var url = baseUrl + "/render.html?id=" + formId;
    	
    	window.open(url,'_blank');
    });
    
    function openForm(formId){
    	var getUrl = window.location;
    	var baseUrl = getUrl .protocol + "//" + getUrl.host;
    	var url = baseUrl + "/form/open?id=" + formId;
    	
    	$('#formId').val(formId);
    	
    	buildForm(url);
    }

    function loadForms(forms){

    	$('#datatable-forms').DataTable({
    		responsive: true,
    		destroy: true,
    		dom: '<"top"f<"right"><"clear">>rt<"bottom"ip<"clear">>',
    		select:true,
    		data: forms.result,
    		pageLength: 10,
    		pagingType: "full",
    		columns: [
    				{ data: "id" },
    				{ data: "name" }
    		],
    		order: [[0, 'asc']],
            deferRender: true
    	});
    }
    
    function selectForm(id){
    	$('#openPopup').modal('hide');
    	openForm(id);
    }
    
    function setNameAndSaveForm(){
    	var newName = $('#newFormName').val();
    	$('#formName').val(newName);
    	$('#savePopup').modal('hide');
    	saveForm();
    }
