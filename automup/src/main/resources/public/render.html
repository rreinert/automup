<div class="wrapper">

    <!-- Main content -->

      <div class="container-fluid">
        <div class="row">

	        <div class="col-lg-12">
			    <form>
					<div id="render"></div>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>

<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- OPTIONAL SCRIPTS -->

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/form-builder.min.js"></script>
<script src="js/form-render.min.js"></script>

<script>
	$(document).ready(function (e) {
		$( "#header" ).load( "header.html" );
		$( "#menu" ).load( "menu.html" );
		$( "#footer" ).load( "footer.html" );
	});
</script>

	<script>

    var id = '12';
    var content = '';
    
	$.getJSON('http://localhost:8080/form/open', {
		ajax : 'true',
		id: id
	}, function(result) {
		content = result;

		Formio.createForm(document.getElementById('render'), content).then(function(form) {
			  
			  // Register for the submit event to get the completed submission.
			  form.on('submit', function(submission) {
			    console.log('Submission was made!', submission);
			  });
			  
			  // Everytime the form changes, this will fire.
			  form.on('change', function(changed) {
			    console.log('Form was changed', changed);
			  });
			});

	
	})
	.fail(function() {
	});		
	
	</script>

</body>
