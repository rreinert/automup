<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AutomUP</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
<!--   <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
  
  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<!--   <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css"> -->

  <link rel="stylesheet" href="plugins/jquery-confirm/jquery-confirm.min.css">
  
  <!-- Theme style --> 
  <link rel="stylesheet" href="css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<!--   <link rel="stylesheet" href="css/console.css"> -->
</head>
<body class="hold-transition sidebar-mini sidebar-collapse">
<div class="wrapper">

  <div id="header"></div>
  <div id="menu"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        
	        <div class="col-lg-12">
				<div class="input-code-title">
				  <button id="new-button" type="button"> <i class="nav-icon fas fa-file"></i> New</button>
				  <button id="open-button" type="button"> <i class="nav-icon fas fa-folder-open"></i> Open</button>
				  <button id="save-button" type="button"> <i class="nav-icon fas fa-save"></i> Save</button>
				  <button id="delete-button" type="button"> <i class="nav-icon fas fa-trash"></i> Delete</button>
				  <button id="run-button" type="button"> <i class="nav-icon fas fa-play"></i> Run</button>
				</div>
				<div id="editor" style="height: 400px"></div>
				
				<div class="result-code-title"><span class="title">Console</span></div>
				<div id="result" style="height: 200px"></div>
				
				<input type="hidden" id="scriptId"/>
				<input type="hidden" id="scriptName"/>
				
	        </div>  
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <div id="footer"></div>
  

<div id="openPopup" class="modal fade" tabindex="-1" style="display: none;">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">Scripts</h4>
	      </div>
	      <div class="modal-body">
				<div>
					<label class="col-form-label col-md-2 col-sm-3 col-xs-12 " for="company">Nome</label>
					<input type="text" id="scriptName" class="col-md-9 adjust-field-mobile" />
				</div>
				<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer" >
				
					<table id="datatable-scripts" class="table table-striped table-bordered" >
					<thead class="thead">
					  <tr>
						<th style="width: 10%">Id</th>
						<th style="width: 90%">Nome</th>
					  </tr>
					</thead>
					</table>
				</div> 
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	      </div>
	
	    </div>
	  </div>      
  </div>
  
  <div id="savePopup" class="modal fade" tabindex="-1" style="display: none;">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">Salvar Script</h4>
	      </div>
	      <div class="modal-body">
				<div>
					<label class="col-form-label col-md-2 col-sm-3 col-xs-12 " for="company">Nome:</label>
					<input type="text" id="newScriptName" class="col-md-9 adjust-field-mobile" />
				</div>
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" onclick="setNameAndSaveScript();">OK</button>
	      </div>
	
	    </div>
	  </div>      
  </div>  

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>

<script src="plugins/jquery-confirm/jquery-confirm.min.js"></script>

<!-- AdminLTE -->
<script src="js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="js/demo.js"></script>

<script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="js/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.blockui.js" type="text/javascript" charset="utf-8"></script>

<script>
	$(document).ready(function (e) {
		$( "#header" ).load( "header.html" );
		$( "#menu" ).load( "menu.html" );
		$( "#footer" ).load( "footer.html" );
	});
</script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/eclipse");
    editor.session.setMode("ace/mode/javascript");

    var result = ace.edit("result");
    result.setTheme("ace/theme/eclipse");

    $("#new-button").on("click", function() {
    	$('#scriptId').val('');
    	$('#scriptName').val('');
    	editor.setValue('', 1);
    });
    
    $("#open-button").on("click", function() {
    	
        $.ajax({
          url: "/console/list",
          type: "POST",
          data: {}
        }).done(function(scripts) {
        	
			loadScripts(scripts);        		
        	
        	$('#openPopup').modal('show');
        	
        }).fail(function() {
        	result.setValue("Failed to open script.");
        }).always(function() {
        });
    	
    });
    
    $("#save-button").on("click", function() {
    	var scriptId = $('#scriptId').val();

    	if (scriptId == ""){
        	$('#savePopup').modal('show');
    	}else{
    		saveScript();
    	}
    });

    $("#delete-button").on("click", function() {
   		$.confirm({
   		    title: 'Atenção',
   		    icon: 'fa fa-warning',
   		    theme: 'material',
   		    confirmButton: 'Sim',
   		    confirmButtonClass: 'btn-primary',
   		    cancelButton: 'Não',
   		    cancelButtonClass: 'btn-dark',
   		    content: 'Confirma Exclusão?',
   		    confirm: function(){
   		    	deleteScript();
   		    },
   		    cancel: function(){
   		    }
   		});
      });

    $("#run-button").on("click", function() {
        $.blockUI();
        $.ajax({
          url: "/console/run",
          type: "POST",
          data: { script: editor.getValue() }
        }).done(function(data) {
        	result.setValue(JSON.stringify(data, null, 2));
        }).fail(function() {
        	result.setValue("Failed to run script.");
        }).always(function() {
          $.unblockUI();
        });
      });

    function openScript(scriptId){
    	
        $.blockUI();
        $.ajax({
          url: "/console/open",
          type: "POST",
          data: { id: scriptId }
        }).done(function(data) {
        	$('#scriptId').val(scriptId);
        	editor.setValue(data.result, 1);
        	
        }).fail(function() {
        	result.setValue("Failed to open script.");
        }).always(function() {
          $.unblockUI();
        });
    }
    
    function loadScripts(scripts){

    	$('#datatable-scripts').DataTable({
    		responsive: true,
    		destroy: true,
    		dom: '<"top"f<"right"><"clear">>rt<"bottom"ip<"clear">>',
    		select:true,
    		data: scripts.result,
    		pageLength: 10,
    		pagingType: "full",
    		columns: [
    				{ data: "id" },
    				{ data: "name" }
    		],
    		order: [[0, 'asc']],
            deferRender: true
    	});
    }
    
    function selectScript(id){
    	$('#openPopup').modal('hide');
    	openScript(id);
    }
    
    function setNameAndSaveScript(){
    	var newName = $('#newScriptName').val();
    	$('#scriptName').val(newName);
    	$('#savePopup').modal('hide');
    	saveScript();
    }
    
    function saveScript(){
    	var scriptId = $('#scriptId').val();
    	var scriptName = $('#scriptName').val();
    	
    	$.blockUI();
        $.ajax({
          url: "/console/save",
          type: "POST",
          data: { script: editor.getValue(),
        	  id: scriptId,
        	  name: scriptName
          }
        }).done(function(data) {
        	$('#scriptId').val(data.result);
        }).fail(function() {
        	result.setValue("Failed to save script.");
        }).always(function() {
          $.unblockUI();
        });
    }
    
    function deleteScript(){
    	var scriptId = $('#scriptId').val();
    	
        $.blockUI();
        $.ajax({
          url: "/console/delete",
          type: "POST",
          data: { id: scriptId }
        }).done(function(data) {
        	$('#scriptId').val('');
        	$('#scriptName').val('');
        	editor.setValue('', 1);
        	result.setValue(JSON.stringify(data, null, 2));
        }).fail(function() {
        	result.setValue("Failed to delete script.");
        }).always(function() {
          $.unblockUI();
        });
    }
    
    </script>

</body>
</html>
