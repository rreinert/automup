<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AutomUP</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="css/console.css">
</head>
<!--

<body class="hold-transition sidebar-mini sidebar-collapse">
<div class="wrapper">

  <div id="header"></div>
  <div id="menu"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        
	        <div class="col-lg-12">
				<div class="input-code-title">
				  <button id="open-button" type="button">&#9654; Open</button>
				  <button id="save-button" type="button">&#9654; Save</button>
				  <button id="run-button" type="button">&#9654; Run</button>
				</div>
				<div id="editor" style="height: 400px"></div>
				
				<div class="result-code-title"><span class="title">Console</span></div>
				<div id="result" style="height: 200px"></div>
				
				<input type="hidden" id="scriptId" value="1"/>
	        </div>  
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <div id="footer"></div>

</div>
<!-- ./wrapper -->

<div class="modal fade" id="modal-open" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Default Modal</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <p>One fine body…</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
</div>

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="plugins/chart.js/Chart.min.js"></script>
<script src="js/demo.js"></script>
<script src="js/pages/dashboard3.js"></script>

<script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="js/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.blockui.js"></script>

<script>
	$(document).ready(function (e) {
		$( "#header" ).load( "header.html" );
		$( "#menu" ).load( "menu.html" );
		$( "#footer" ).load( "footer.html" );
	});
</script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/eclipse");
    editor.session.setMode("ace/mode/javascript");

    var result = ace.edit("result");
    result.setTheme("ace/theme/eclipse");
    
    $("#open-button").on("click", function() {
    	$('#modal-open').modal('show');
    });
    
    $("#save-button").on("click", function() {
        $.blockUI();
        $.ajax({
          url: "/console/save",
          type: "POST",
          data: { script: editor.getValue() }
        }).done(function(data) {
        	result.setValue(JSON.stringify(data, null, 2));
        }).fail(function() {
        	result.setValue("Failed to save script.");
        }).always(function() {
          $.unblockUI();
        });
    });
    
    $("#run-button").on("click", function() {
        $.blockUI();
        $.ajax({
          url: "/console/run",
          type: "POST",
          data: { script: editor.getValue() }
        }).done(function(data) {
        	result.setValue(JSON.stringify(data, null, 2));
        }).fail(function() {
        	result.setValue("Failed to run script.");
        }).always(function() {
          $.unblockUI();
        });
      });

    function openScript(){
    	var scriptId = $('#scriptId').val();
    	
        $.blockUI();
        $.ajax({
          url: "/console/open",
          type: "POST",
          data: { id: scriptId }
        }).done(function(data) {
        	
        	editor.setValue(data.result, 1);
        	
        }).fail(function() {
        	result.setValue("Failed to open script.");
        }).always(function() {
          $.unblockUI();
        });

    }
    
    </script>

</body>
</html>
