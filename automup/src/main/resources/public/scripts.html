<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AutomUP</title>

<body class="hold-transition sidebar-mini sidebar-collapse">
<div class="wrapper">

  <div id="header"></div>
  <div id="menu"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
        
	        <div class="col-lg-12">
				<div class="input-code-title">
				  <button id="open-button" type="button">&#9654; Open</button>
				  <button id="save-button" type="button">&#9654; Save</button>
				  <button id="run-button" type="button">&#9654; Run</button>
				</div>
				<div id="editor" style="height: 400px"></div>
				
				<div class="result-code-title"><span class="title">Console</span></div>
				<div id="result" style="height: 200px"></div>
				
				<input type="hidden" id="scriptId" value="1"/>
	        </div>  
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

  <div id="footer"></div>
  

<div id="colaboradorPopup" class="modal fade" tabindex="-1" style="display: none;">
	  <div class="modal-dialog">
	    <div class="modal-content">
	
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
	        </button>
	        <h4 class="modal-title translate-weg" id="myModalLabel">SELECIONAR_COLABORADOR</h4>
	      </div>
	      <div class="modal-body">
				<div>
					<label class="control-label col-md-2 col-sm-3 col-xs-12 translate-weg" for="company">COLABORADOR</label>
					<input type="text" id="BusCol" class="col-md-9 adjust-field-mobile" />
					<span class="icon-loader" id="loaderColaboradorDatatable" hidden>
						  <i class="loaderField"></i>
					</span>	
				</div>
				<div id="datatable_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer" >
				
					<table id="datatable-colaboradores" class="table table-striped table-bordered" >
					<thead class="thead">
					  <tr>
						<th style="width: 5%"  class="translate-weg">EMPRESA</th>
						<th style="width: 5%"  class="translate-weg">TIPO</th>
						<th style="width: 10%" class="translate-weg">CADASTRO</th>
						<th style="width: 40%" class="translate-weg">NOME</th>
						<th style="width: 40%" class="translate-weg">LOCAL</th>
					  </tr>
					</thead>
					</table>
				</div> 
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-dark translate-weg" data-dismiss="modal">FECHAR</button>
	      </div>
	
	    </div>
	  </div>      
  </div>



</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="js/adminlte.js"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="js/demo.js"></script>
<script src="js/pages/dashboard3.js"></script>

<script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="js/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>

<script>
	$(document).ready(function (e) {
		$( "#header" ).load( "header.html" );
		$( "#menu" ).load( "menu.html" );
		$( "#footer" ).load( "footer.html" );
	});
</script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/eclipse");
    editor.session.setMode("ace/mode/javascript");

    var result = ace.edit("result");
    result.setTheme("ace/theme/eclipse");
    
    $("#open-button").on("click", function() {
    	$('#colaboradorPopup').modal('show');
    });
    
    $("#save-button").on("click", function() {
        $.blockUI();
        $.ajax({
          url: "/console/save",
          type: "POST",
          data: { script: editor.getValue() }
        }).done(function(data) {
        	result.setValue(JSON.stringify(data, null, 2));
        }).fail(function() {
        	result.setValue("Failed to save script.");
        }).always(function() {
          $.unblockUI();
        });
    });
    
    $("#run-button").on("click", function() {
        $.blockUI();
        $.ajax({
          url: "/console/run",
          type: "POST",
          data: { script: editor.getValue() }
        }).done(function(data) {
        	result.setValue(JSON.stringify(data, null, 2));
        }).fail(function() {
        	result.setValue("Failed to run script.");
        }).always(function() {
          $.unblockUI();
        });
      });

    function openScript(){
    	var scriptId = $('#scriptId').val();
    	
        $.blockUI();
        $.ajax({
          url: "/console/open",
          type: "POST",
          data: { id: scriptId }
        }).done(function(data) {
        	
        	editor.setValue(data.result, 1);
        	
        }).fail(function() {
        	result.setValue("Failed to open script.");
        }).always(function() {
          $.unblockUI();
        });

    }
    
    </script>

</body>
</html>
